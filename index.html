<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Meu Amor ❤️</title>
    <!-- Inclui o Tailwind CSS para estilização fácil e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão para toda a página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7f3; /* Rosa claro de fundo */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupe pelo menos a altura da viewport */
            padding: 1rem;
        }

        /* Estilo para o contêiner principal da página */
        .container {
            background-color: #ffffff; /* Fundo branco para o conteúdo */
            border-radius: 1.5rem; /* Cantos mais arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 900px; /* Largura máxima do contêiner */
            width: 100%;
            overflow: hidden; /* Garante que o carrossel não vaze */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem; /* Espaçamento entre as seções */
        }

        /* Estilos específicos para o carrossel de imagens */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 300px; /* Altura fixa para o carrossel */
            overflow: hidden;
            border-radius: 1rem; /* Cantos arredondados para o carrossel */
            background-color: #f0f0f0; /* Fundo para quando as imagens estiverem carregando */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Transição suave para o slide */
            height: 100%;
        }

        .carousel-images img {
            min-width: 100%; /* Cada imagem ocupa 100% da largura do contêiner */
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra a área, cortando se necessário */
            border-radius: 1rem; /* Cantos arredondados para as imagens */
        }

        /* Estilos para os botões de navegação do carrossel */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem; /* Cantos arredondados */
            font-size: 1.5rem;
            z-index: 10; /* Garante que os botões fiquem acima das imagens */
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo mais escuro no hover */
        }

        .carousel-button.prev {
            left: 1rem;
        }

        .carousel-button.next {
            right: 1rem;
        }

        /* Estilos para o player de YouTube */
        .youtube-player {
            width: 30%;
            height: 0; /* Altura inicial 0 */
            padding-bottom: 30%; /* Proporção 16:9 (altura/largura) para vídeo responsivo */
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }

        .youtube-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
        }

        /* Estilos para a mensagem carinhosa */
        .message-box {
            background-color: #fff0f5; /* Rosa bem clarinho para o fundo da mensagem */
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #ffc0cb; /* Borda rosa suave */
            text-align: center;
            font-size: 1.125rem; /* Tamanho da fonte um pouco maior */
            color: #d81b60; /* Cor de texto mais escura para contraste */
            line-height: 1.6;
        }

        /* Media Queries para responsividade */
        @media (min-width: 640px) { /* Em telas pequenas (sm) */
            .container {
                padding: 2.5rem;
            }
            .carousel-container {
                height: 350px;
            }
            .message-box {
                font-size: 1.25rem;
            }
        }

        @media (min-width: 768px) { /* Em telas médias (md) */
            .container {
                padding: 3rem;
            }
            .carousel-container {
                height: 400px;
            }
            .message-box {
                font-size: 1.375rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título da página -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-pink-600 mb-6">
            Meu Amor, Você é Tudo Pra Mim!
        </h1>

        <!-- Carrossel de Fotos -->
        <div class="carousel-container">
            <div class="carousel-images" id="carouselImages">
                <!-- Por favor, substitua estas URLs pelas suas 8 fotos! -->
                <img src="https://drive.google.com/file/d/111yuyH-EcZxGy7FjjZG-EkjjiN-yV-fH/view?usp=sharing" alt="Foto 1 do casal">
                <img src="https://placehold.co/800x450/FFB6C1/000000?text=Foto+2+de+Momentos+Especiais" alt="Foto 2 de momentos especiais">
                <img src="https://placehold.co/800x450/FFDAB9/000000?text=Foto+3+de+Alegria+e+Sorrisos" alt="Foto 3 de alegria e sorrisos">
                <img src="https://placehold.co/800x450/FFE4E1/000000?text=Foto+4+de+Aventura+Juntos" alt="Foto 4 de aventura juntos">
                <img src="https://placehold.co/800x450/F08080/000000?text=Foto+5+de+Cumplicidade" alt="Foto 5 de cumplicidade">
                <img src="https://placehold.co/800x450/CD5C5C/000000?text=Foto+6+de+Carinho" alt="Foto 6 de carinho">
                <img src="https://placehold.co/800x450/E9967A/000000?text=Foto+7+de+Sonhos+Compartilhados" alt="Foto 7 de sonhos compartilhados">
                <img src="https://placehold.co/800x450/FA8072/000000?text=Foto+8+de+Nós" alt="Foto 8 de nós">
            </div>
            <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
        </div>

        <!-- Player de Áudio do YouTube -->
        <div class="youtube-player">
            <!-- Por favor, substitua a URL abaixo pela sua música do YouTube! -->
            <!-- O 'autoplay=1' tenta iniciar a música automaticamente (pode ser bloqueado por navegadores). -->
            <!-- O 'loop=1' tenta repetir a música. -->
            <!-- O 'playlist=VIDEO_ID' precisa do ID do vídeo para o loop funcionar. -->
            <!-- O 'controls=0' esconde os controles do vídeo. -->
            <!-- O 'modestbranding=1' remove o logo do YouTube. -->
            <!-- O 'rel=0' tenta não mostrar vídeos relacionados ao final. -->
            <!-- O 'disablekb=1' desativa controles de teclado. -->
            <iframe
                src="https://www.youtube.com/embed/CM-nrQNmHaI?autoplay=1&loop=1&playlist=CM-nrQNmHaI&controls=0&modestbranding=1&rel=0&disablekb=1"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
                title="Música do Nosso Amor">
            </iframe>
        </div>

        <!-- Mensagem Carinhosa -->
        <div class="message-box">
            <!-- Por favor, substitua esta mensagem pela sua mensagem carinhosa! -->
            <p>
                Meu amor, cada momento ao seu lado é um presente. Você ilumina meus dias e faz meu coração transbordar de alegria. Agradeço por cada risada, cada abraço e por ser a pessoa mais incrível que já conheci. Te amo mais do que palavras podem expressar!
            </p>
        </div>
    </div>

    <script>
        // Array com os elementos de imagem do carrossel
        const carouselImages = document.getElementById('carouselImages');
        const images = carouselImages.getElementsByTagName('img');
        let currentIndex = 0; // Índice da imagem atual

        // Função para mostrar a imagem atual
        function showSlide(index) {
            // Garante que o índice esteja dentro dos limites do array de imagens
            if (index >= images.length) {
                currentIndex = 0; // Volta para a primeira imagem se chegar ao fim
            } else if (index < 0) {
                currentIndex = images.length - 1; // Vai para a última imagem se for para trás do início
            } else {
                currentIndex = index; // Define o índice atual
            }
            // Move o contêiner de imagens para mostrar a imagem correta
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Função para ir para a próxima imagem
        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        // Função para ir para a imagem anterior
        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Inicia o carrossel automaticamente, trocando a imagem a cada 5 segundos
        setInterval(nextSlide, 5000); // Muda a imagem a cada 5000 milissegundos (5 segundos)

        // Chama showSlide() uma vez para garantir que a primeira imagem seja exibida corretamente ao carregar a página
        showSlide(0);
    </script>
</body>
</html>
